<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../libs/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Quản lí bán vé máy bay</title>
</head>

<body ng-app="myApp">
    <div class="container-fluid">
        <!-- menu -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <img style="width: 50px;" class="bg-body-secondary " src="https://fontmeme.com/images/Vietnam-Airlines-Logo.jpg" alt="">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="DatVe.html">Đặt vé</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="LienHe.html">Liên hệ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- banner -->
        <div class="mt-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" style="height: 500px;">
                    <div class="carousel-item active">
                        <img src="image/gradient-airline-service-facebook-template_23-2149620566.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item ">
                        <img src="image/gradient-airline-service-facebook-template_23-2149620566.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="image/gradient-airline-service-facebook-template_23-2149620566.jpg" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
            </div>
        </div>
        <!-- tiêu đề -->
        <div ng-controller="thongtin" class="text-center pt-5 text-info">
            <h1>{{thongtin}}</h1>
        </div>
        <div class="pt-5 ps-4 row gap-4 row " ng-controller="sanpham">
            <div class="row col-xl-3" ng-repeat="sanphams in sanpham">
                <div class="shadow-lg p-3 mb-5 bg-body rounded container">
                    <div>
                        <div class=" ">
                            <div class=""><img class="img-fluid object-fit-cover " style="height: 200px;" src="{{sanphams.image}}" alt=""></div>
                        </div>
                        <div class="py-2">
                            <h4 class="">{{sanphams.name}}</h4>
                        </div>
                        <div class="">
                            <div class="py-2">{{sanphams.date}}</div>
                        </div>
                        <div class="py-2">
                            <div class="">{{sanphams.price}}.VND</div>
                        </div>
                        <div class="text-center">
                            <a href="./DatVe.html"><button type="button" class="btn btn-primary">Đặt vé</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="ass.js"></script>

</html>
